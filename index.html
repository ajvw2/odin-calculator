<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="display">
                <label class="switch">
                    <input type="checkbox" id="color-mode-switch">
                    <span class="slider"></span>
                </label> 
                <div class="previous"></div>
                <div class="current">
                </div>
            </div>
            <div class="buttons">
                <button class="operator" id="factorial">!</button>
                <button class="number" id="pi">&pi;</button>
                <button class="number" id="e">e</button>
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="power">x<sup>y</sup></button>
                <button class="operator" id="sqrt">&Sqrt;</button>
                <button class="operator" id="log">log</button>
                <button class="operator" id="ln">ln</button>
                <button class="operator" id="opening-bracket">(</button>
                <button class="operator" id="closing-bracket">)</button>
                <button class="number" id="answer">Ans</button>
                <button id="clear">CE</button>
                <button class="number" id="n7">7</button>
                <button class="number" id="n8">8</button>
                <button class="number" id="n9">9</button>
                <button class="operator" id="division">&div;</button>
                <button class="number" id="n4">4</button>
                <button class="number" id="n5">5</button>
                <button class="number" id="n6">6</button>
                <button class="operator" id="multiplication">&times;</button>
                <button class="number" id="n1">1</button>
                <button class="number" id="n2">2</button>
                <button class="number" id="n3">3</button>
                <button class="operator" id="addition">+</button>
                <button class="number" id="dot">.</button>
                <button class="number" id="n0">0</button>
                <button class="operator" id="equals">=</button>
                <button class="operator" id="subtraction">-</button>
            </div>
            <div class="copyright">
                <p>
                    Copyright Â©
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    ajvw2.
                    All rights reserved.
                    <a href="https://github.com/ajvw2" target="_blank">
                        <img src="./images/github-mark.png" alt="" id="github">
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
